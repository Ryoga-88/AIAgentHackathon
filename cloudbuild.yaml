steps:
  # Node.js依存関係のインストール
  - name: 'node:18'
    entrypoint: 'npm'
    args: ['install']

  # アプリケーションのビルド
  - name: 'node:18'
    entrypoint: 'npm'
    args: ['run', 'build']

  # Dockerイメージのビルド
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/tokm-app:$COMMIT_SHA', '.']

  # Cloud Runにデプロイ
  - name: 'gcr.io/cloud-builders/gcloud'
    args: 
      - 'run'
      - 'deploy'
      - 'tokm-app'
      - '--image=gcr.io/$PROJECT_ID/tokm-app:$COMMIT_SHA'
      - '--platform=managed'
      - '--region=asia-northeast1'
      - '--allow-unauthenticated'
      - '--set-env-vars=NODE_ENV=production,GOOGLE_CLOUD_PROJECT_ID=$PROJECT_ID,GOOGLE_CLOUD_LOCATION=asia-northeast1'
      - '--memory=2Gi'
      - '--cpu=2'
      - '--max-instances=10'

# Dockerイメージの保存
images:
  - 'gcr.io/$PROJECT_ID/tokm-app:$COMMIT_SHA'

# ビルドオプション
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# タイムアウト設定
timeout: '1200s'